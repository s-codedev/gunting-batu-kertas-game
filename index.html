<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Game Gunting Batu Kertas</title>
</head>

<body>
    <header>
        <h1>Gunting Batu Kertas</h1>
    </header>
    <div class="score-board">
        <div id="player-label" class="badge">Pemain</div>
        <div id="computer-label" class="badge">Komputer</div>
        <span class="player-score">0</span>:<span class="computer-score">0</span>
    </div>
    <div class="intro">
        <button>Ayo Main!</button>
    </div>
    <div class="play fade-out">
        <div class="result">
            <p>Pilih Salah Satu</p>
        </div>
        <div class="hands">
            <img src="assets/img/pemainBatu.png" alt="" class="player-hand" />
            <img src="assets/img/komputerBatu.png" alt="" class="computer-hand" />
        </div>
        <div class="choices">
            <div class="choice g">
                <img src="assets/img/gunting.png" alt="Gunting" />
            </div>
            <div class="choice b">
                <img src="assets/img/batu.png" alt="Batu" />
            </div>
            <div class="choice k">
                <img src="assets/img/kertas.png" alt="Kertas" />
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
